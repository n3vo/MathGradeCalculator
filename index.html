<!DOCTYPE html>
<html>
  <head>
    <title>Final Grade Calculator</title>
    <!-- MathJax Library -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Final Grade Calculator</h1>
      <table>
        <thead>
          <tr>
            <th>Opal Assignments</th>
            <th>Weight</th>
            <th>Your Grade</th>
            <th>Mamans</th>
            <th>Weight</th>
            <th>Your Grade</th>
          </tr>
        </thead>
        <tbody id="assignmentTable">
          <!-- Rows will be dynamically generated by JavaScript -->
        </tbody>
      </table>
      <div class="input-group">
        <label for="examGrade">Final Exam Grade:</label>
        <input
          type="number"
          id="examGrade"
          min="0"
          max="100"
          placeholder="Enter your grade"
        />
      </div>
      <button id="calculateButton">Calculate Final Grade</button>
      <p id="error" class="error-message"></p>
      <p id="result" class="result-message"></p>
      <div id="calculation" class="calculation-output"></div>
    </div>
  </body>
</html>
